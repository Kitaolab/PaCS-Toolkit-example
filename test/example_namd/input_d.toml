# pacsmd settings
## basic
max_cycle = 2
n_replica = 3
n_parallel = 3
centering = false
working_dir = "./."

## simulator
simulator = "namd"
cmd_mpi = ""
cmd_serial = "namd2 +p6"
structure = "./inputs/example_namd/input.pdb"
topology = "./inputs/example_namd/ionized.psf"
mdconf = "./inputs/example_namd/production.namd"
trajectory_extension = ".dcd"

## analyzer
type = "dissociation"
threshold = 100
selection1 = "resid 1 to 5"
selection2 = "resid 6 to 10"
analyzer = "mdtraj"
